<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Service Activation</title>
    <link rel="stylesheet" href="css/style.css">
   
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <div class="top-images">
          <img src="images/1.png" alt="Image 1" />
          <img src="images/3.png" alt="Image 3" />
          <img src="images/5.png" alt="Image 5" />
          <img src="images/7.png" alt="Image 7" />
        </div>

        <div class="progress-line">
          <div class="progress-fill"></div>
          <div class="stages">
            <div class="stage" id="stage-1"></div>
            <div class="stage" id="stage-2"></div>
            <div class="stage" id="stage-3"></div>
            <div class="stage" id="stage-4"></div>
            <div class="stage" id="stage-5"></div>
            <div class="stage" id="stage-6"></div>
            <div class="stage" id="stage-7"></div>
            <div class="stage" id="stage-8"></div>
          </div>
        </div>

        <div class="bottom-images">
          <img src="images/2.png" alt="Image 2" />
          <img src="images/4.png" alt="Image 4" />
          <img src="images/6.png" alt="Image 6" />
          <img src="images/8.png" alt="Image 8" />
        </div>
      </div>

      <div class="buttons">
        <button data-step="1">Service 1</button>
        <button data-step="2">Service 2</button>
        <button data-step="3">Service 3</button>
        <button data-step="4">Service 4</button>
        <button data-step="5">Service 5</button>
        <button data-step="6">Service 6</button>
        <button data-step="7">Service 7</button>
        <button data-step="8">Service 8</button>
        <button data-step="9">Service 9</button>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
